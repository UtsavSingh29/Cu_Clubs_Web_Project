<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Clubs & Events</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>CHITKARA UNIVERSITY</h1>
    </header>
    <main>
      <section id="event-form">
        <h2>Add New Event</h2>
        <form id="add-event-form">
          <input
            type="text"
            id="event-name"
            placeholder="Event Name"
            required
          />
          <input type="text" id="event-club" placeholder="Club Name" required />
          <input
            id="event-description"
            placeholder="Event Description"
            required
          />
          <label>Image Source:</label>
          <label>
            <input type="radio" name="image-source" value="file" checked /> File
          </label>
          <label>
            <input type="radio" name="image-source" value="url" /> URL
          </label>
          <div id="file-input">
            <label for="event-image">Event Image (File):</label>
            <input type="file" id="event-image" accept="image/*" />
          </div>
          <div id="url-input" style="display: none;">
            <label for="event-image-url">Event Image (URL):</label>
            <input
              type="url"
              id="event-image-url"
              placeholder="Enter Image URL"
            />
          </div>
          <button type="submit">Add Event</button>
        </form>
        <div id="cards-container"></div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 College Clubs</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
