<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>College Clubs</h1>
    </header>
    <main>
        <section id="login-section">
            <h2>Login to your Club</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                
                <!-- Dropdown for predefined club names in login -->
                <select id="login-club" required>
                    <option value="" disabled selected>Select your club</option>
                    <option value="Science Club">Science Club</option>
                    <option value="Art Club">Art Club</option>
                    <option value="Sports Club">Sports Club</option>
                    <option value="Drama Club">Drama Club</option>
                    <option value="Music Club">Music Club</option>
                    <option value="Tech Club">Tech Club</option>
                </select>

                <!-- Password field for login -->
                <input type="password" id="login-password" placeholder="Password" required>
                
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="signup-section">
            <h2>Sign Up for a Club</h2>
            <form id="signup-form">
                <input type="email" id="signup-email" placeholder="Email" required>
                
                <!-- Dropdown for predefined club names in signup -->
                <select id="signup-club" required>
                    <option value="" disabled selected>Select your club</option>
                    <option value="Science Club">Science Club</option>
                    <option value="Art Club">Art Club</option>
                    <option value="Sports Club">Sports Club</option>
                    <option value="Drama Club">Drama Club</option>
                    <option value="Music Club">Music Club</option>
                    <option value="Tech Club">Tech Club</option>
                </select>

                <!-- Password field for signup -->
                <input type="password" id="signup-password" placeholder="Password" required>

                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
