<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Clubs & Events</title>
    <link rel="stylesheet" href="sports.css" />
</head>
<body>
    <header>
        <h1>SPORTS-CLUB ADMIN</h1>
    </header>
    <main>
        <section id="event-form">
            <h2>Add New Event</h2>
            <form id="add-event-form">
                <input
                    type="text"
                    id="event-name"
                    placeholder="Event Name"
                    required
                />
                <input type="text" id="event-club" placeholder="Club Name" required />
                <textarea
                    id="event-description"
                    placeholder="Event Description"
                    required
                ></textarea>
                <label for="event-image-method">Image Method:</label>
                <select id="event-image-method">
                    <option value="file">File</option>
                    <option value="url">URL</option>
                </select>
                <label for="event-image-file" id="file-label"
                    >Event Image (File):</label
                >
                <input type="file" id="event-image-file" accept="image/*"/>
                <label for="event-image-url" id="url-label" style="display: none;">Event Image (URL):
                </label>
                <input
                    type="text"
                    id="event-image-url"
                    placeholder="Image URL"
                    style="display: none;"
                />
                <button type="submit">Add Event</button>
            </form>
            <hr />
            <h2>All Events (Admin View)</h2>
            <div id="admin-cards-container">
                <!-- Sample Admin Card -->
                <div class="admin-card">
                    <h3>Sample Event</h3>
                    <p>Club: Sample Club</p>
                    <p>Description: This is a sample event description.</p>
                    <img src="sample-image.jpg" alt="Event Image" />
                    <div class="admin-card-buttons">
                        <button class="publish-btn">Post</button>
                        <button class="delete-btn">Delete</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="admin-management">
            <h2>Manage Club Admins</h2>
            <div id="admin-list-container"></div>
        </section>
    </main>
    <script src="sports.js"></script>
</body>
</html>
